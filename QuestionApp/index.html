<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-12">
        <div class="card ml-3">
          <div class="card-header">
            <h1>Quiz</h1>
          </div>
          <div class="card-body">
            <h5 id="question" class="card-header">Question Text</h5>
            <hr />
            <div class="buttons">
              <button class="btn btn-primary" id="btn0">
                <span id="choice0"> choice0</span>
              </button>
              <button class="btn btn-primary" id="btn1">
                <span id="choice1">choice1 </span>
              </button>
              <button class="btn btn-primary" id="btn2">
                <span id="choice2"> choice2</span>
              </button>
              <button class="btn btn-primary" id="btn3">
                <span id="choice3">choice3 </span>
              </button>
              <button class="btn btn-primary" id="btn4">
                <span id="choice4">choice4 </span>
              </button>
              <button class="btn btn-primary" id="btn5">
                <span id="choice5">choice5 </span>
              </button>
              <button class="btn btn-primary" id="btn6">
                <span id="choice6">choice6 </span>
              </button>
              <button class="btn btn-primary" id="btn7">
                <span id="choice7">choice7 </span>
              </button>
            </div>
          </div>
          <div class="card-footer" id="progress"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
