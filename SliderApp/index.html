<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />

    <style>
      .fas {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md">
          <div class="card text-white bg-primary m-5" style="max-width: 100%">
            <img class="card-img-top" src="img/bmw.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text">
                <a href="#" class="card-link text-white">Read More</a>
              </p>
            </div>
            <div class="card-footer">
              <button class="btn btn-danger ml-5">
                <i class="fas fa-arrow-circle-left fa-2x"></i>
              </button>

              <button class="btn btn-danger">
                <i class="fas fa-arrow-circle-right fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
